<html>

<head>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="w3.css">
</head>

<body>
    <div class="w3-container">
        <img src="atas.jpg" style="height: 200px; width: 100%">
    </div>
    <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button" onclick="openMenu('Mobil')">Mobil</button>
        <button class="w3-bar-item w3-button" onclick="openMenu('UnikomMart')">UnikomMart</button>
        <button class="w3-bar-item w3-button" onclick="openMenu('Kampus')">Kampus</button>
        <button class="w3-bar-item w3-button" onclick="openMenu('Tentang')">Tentang</button>
    </div>
    <div id="Mobil" class="w3-container menu" style="display:none">
        <h2>Mobil</h2>
        <img class="w3-animate-fading" src="mobil.jpg" style="height: 500px; width: 43%">
    </div>
    <div id="UnikomMart" class="w3-container menu" style="display:none">
        <h2>UnikomMart</h2>
        <img class="w3-animate-bottom" src="minum.jpg" style="width: 50%">
    </div>
    <div id="Kampus" class="w3-container menu" style="display:none">
        <h2>Kampus</h2>
        <img class="w3-animate-top" src="gedung.jpg" style="width: 45%">
    </div>
    <div id="Tentang" class="w3-container menu" style="display:none">
        <h2>NAMA : A. MUH. ARYA TENRI AJENG<p>
            NIM : 10121087<p>
            KELAS : IF3<p></h2>

        <img class="w3-animate-zoom" src="arya.jpg" style="width: 25%">
    </div>
    <script>
        function openMenu(namaMenu) {
            var i;
            var x = document.getElementsByClassName("menu");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(namaMenu).style.display = "block";
        }
    </script>
</body>

</html>
